remote_theme: vsoch/mkdocs-jekyll@v0.0.12
plugins:
- jekyll-remote-theme

title: Listas IPTV de Mametchi Kitty 



baseurl: "/Listas-IPTV"
color: "#1DE9B6"
accentColor: teal
themeColor: pink
fixedNav: 'false' # true or false

permalink: /:year/:title/
markdown: kramdown
exclude: [_site, CHANGELOG.md, LICENSE, vendor]

# Collections
collections:
  docs:
    output: true
    permalink: /:collection/:path

# Defaults
defaults:
  - scope:
      path: "_docs"
      type: "docs"
    values:
      layout: page
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  -
    scope:
      path: "posts"
      type: "posts"
    values:
      layout: "post"
